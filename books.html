<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books | Indian Bookmarked</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="flag-header">
    <nav>
      <h2>üìö Indian Bookmarked</h2>
      <div>
        <a href="index.html">Home</a>
        <a href="people.html">People</a>
        <a href="books.html" class="active">Books</a>
      </div>
    </nav>
  </header>

  <h1>Books</h1>

  <div class="controls">
    <div class="buttons">
      <button onclick="filterBooks('new')">New</button>
      <button onclick="filterBooks('top')">Top</button>
      <button onclick="filterBooks('random')">Random</button>
    </div>
    <input type="text" id="bookSearch" onkeyup="searchBooks()" placeholder="Search books...">
  </div>

  <div class="book-list" id="bookList"></div>

  <script>
    // Add onclick to book divs
    document.addEventListener('DOMContentLoaded', function() {
      const bookList = document.getElementById('bookList');
      bookList.addEventListener('click', function(e) {
        const bookDiv = e.target.closest('.book');
        if (bookDiv) {
          const title = bookDiv.querySelector('h4').textContent;
          window.location.href = `book.html?id=${encodeURIComponent(title)}`;
        }
      });
    });
  </script>

  <footer>Made with ‚ù§Ô∏è by Keerthi</footer>
</body>
</html>
